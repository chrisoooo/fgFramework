<div class="col-sm-4 col-sm-offset-4" style="margin-top:100px">
	<form role="form">
	  <div class="form-group">
	    <label for="userCode">用户名</label>
	    <input  class="form-control" id="userCode" placeholder="输入用户名" ng-model="user.userCode">
	  </div>
	  <div class="form-group">
	    <label for="password">密码</label>
	    <input type="password" class="form-control" id="password" placeholder="输入密码" ng-model="user.password">
	  </div>
	  <button  class="btn btn-success col-sm-12" ng-click="login()">登录</button>
	</form>
</div>
